<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon">k
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app">
        <div class="calculator">
            <!-- Apartado para cambio de color -->

                        </g>
                    </svg>
                </div>
                <div class="btnIcon active">

                            </g>
                        </g>
                    </svg>
                </div>
            </div>

            <!-- Apartado de informacion de la operacion -->
            <div class="display">
                <div class="content">
                    <div class="input"> </div>
                    <div class="output"> </div>
                </div>
            </div>

            <!-- Apartado de botones -->
            <div class="keys">
                <div data-key="clear" class="key action">
                    <span>AC</span>
                </div>
                <div data-key="brackets" class="key action">
                    <span>( )</span>
                </div>
                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>รท</span>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>
                <div data-key="8" class="key">
                    <span>8</span>
                </div>
                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator">
                    <span>x</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>
                <div data-key="5" class="key">
                    <span>5</span>
                </div>
                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>
                <div data-key="2" class="key">
                    <span>2</span>
                </div>
                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="backspace" class="key action">
                    <span>&lt;</span>
                </div>
                <div data-key="0" class="key">
                    <span>0</span>
                </div>
                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <div data-key="=" class="key operator">
                    <span> = </span>
                </div>
            </div>

        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
